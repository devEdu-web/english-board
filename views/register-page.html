<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/authPages.css">
    <title>Register</title>
</head>
<body>
    <main class="w-100 h-100">

        <div class="welcome">
            <h1>Welcome to EnglishBoard</h1>
            <span>Register to continue.</span>
        </div>

        <div id="errorCard" class="alert alert-danger" style="display: none;"></div>

        <form name="userForm" action="/register" method="post">



            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            <input type="submit" value="Register">

            <span>Already have an account? <a href="/login">Log in</a></span>


        </form>

        <script src="/js/generalValidation.js"></script>
</body>
</html>
